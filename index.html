<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2em;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .achievement {
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .achievement img {
      max-width: 100%;
      height: auto;
      border-radius: 8px 8px 0 0;
    }

    .achievement h2 {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .achievement p {
      color: #555;
    }

    #pauseMenu {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 10;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #achievementsList {
      margin-top: 20px;
      max-height: 60vh;
      /* Set max height to enable scrolling */
      overflow-y: auto;
      /* Enable vertical scrolling */
    }

    .pause-button {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 50px;
      border-radius: 50%;
      z-index: 20;
      cursor: pointer;
      user-select: none;
    }

    .pause-button:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    #leftButton,
    #rightButton,
    #upButton,
    #downButton {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
    }

    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: #87CEEB;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .control-button {
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      text-align: center;
      line-height: 50px;
    }

    #notifications .notification {
      background-color: #333;
      color: #fff;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      opacity: 0.9;
      transition: opacity 0.5s ease;
      display: flex;
      align-items: center;
    }

    #notifications .notification img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 5px;
    }

    #notifications .notification-content {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div id="pauseMenu">
    <h1>Paused</h1>
    <div id="achievementsList" class="grid-container"></div>
  </div>

  <div class="pause-button" id="pauseButton">||</div>

  <div id="notifications" style="position: fixed; top: 10px; right: 10px; width: 200px; z-index: 1000;"></div>

  <audio id="jumpSound" src="resources/jump.mp3"></audio>
  <audio id="meow0" src="resources/meow0.mp3"></audio>
  <audio id="meow1" src="resources/meow1.mp3"></audio>
  <audio id="meow2" src="resources/meow2.mp3"></audio>
  <audio id="meow3" src="resources/meow3.mp3"></audio>
  <audio id="meow4" src="resources/meow4.mp3"></audio>
  <audio id="meow5" src="resources/meow5.mp3"></audio>
  <audio id="meow6" src="resources/meow6.mp3"></audio>
  <audio id="meow7" src="resources/meow7.mp3"></audio>
  <audio id="meow8" src="resources/meow8.mp3"></audio>

  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <button class="control-button" id="leftButton">◄</button>
    <button class="control-button" id="upButton">▲</button>
    <button class="control-button" id="downButton">▼</button>
    <button class="control-button" id="rightButton">►</button>
  </div>
  <script src="game.js"></script>
</body>

</html>
